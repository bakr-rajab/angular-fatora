<!--app-container-->
<div class="app-container">
  <app-comman-header></app-comman-header>
  <div class="app-main">
    <app-common-side-nav></app-common-side-nav>
    <div class="app-main_outer">

      <div class="row">
        <div class="col-12">
          <div class="d-flex align-items-start justify-content-between">
            <h1 class="page-title">
              license
            </h1>

            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
              إضافة license
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="main-table">


            <table id="example" class="display table table-hover" style="width:100%">
              <thead>
                <tr>
                  <th>رقم</th>
                  <th>اسم الصلاحيه</th>
                  <th>الاجراءات</th>

                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let role of rolesList">
                  <td>{{role.id}}</td>
                  <td>{{role.name}}</td>
                  <td>
                    <ul>
                      <li>
                        <a (click)="deleteRole(role.id)">
                          <i class="far fa-trash-alt"></i>
                        </a>
                      </li>
                    </ul>
                  </td>
                </tr>

              </tbody>

            </table>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
<!--/app-container-->
<!--Add user modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          إضافة role
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <mat-form-field class="col-lg-6 col-md-6">
              <mat-label>اختر اسم الصلاحيه </mat-label>
              <mat-select
                name="documentType"
                [(ngModel)]="roleModel.name"
              >
                <mat-option
                  *ngFor="let type of roleEnum"
                  [value]="type"
                >
                  {{ type }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <div class="col-12 justify-content-end">
              <div class="modal-buttons d-flex align-items-center justify-content-end">
                <button (click)="addRole()" type="submit" data-bs-dismiss="modal" class="btn btn-success">إضافة
                  Role</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
