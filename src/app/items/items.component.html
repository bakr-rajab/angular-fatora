<!--app-container-->
<div class="app-container">
  <app-comman-header></app-comman-header>
  <div class="app-main">
    <app-common-side-nav></app-common-side-nav>
    <div class="app-main_outer">
      <div class="row">
        <div class="col-12">
          <div class="d-flex align-items-start justify-content-between">
            <h1 class="page-title">الأصناف</h1>

            <button
              (click)="getGroups(); getUnits()"
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              إضافة صنف
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#uploadFileModal"
            >
              تحميل ملف
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="main-table">
          
            <div class="row">
              <mat-form-field [dir]="'rtl'">
                <mat-label>ابحث</mat-label>
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder="ابحث"
                  #input
                />
              </mat-form-field>
              <div class="mat-elevation-z8">
                <mat-progress-bar
                  [dir]="'rtl'"
                  mode="indeterminate"
                  *ngIf="isLoading"
                ></mat-progress-bar>
                <table
                  [dir]="'rtl'"
                  mat-table
                  [dataSource]="dataSource"
                  matSort
                >
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>رقم:</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.id }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>اسم الصنف</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.name }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef>كود الصنف</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.code }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="taxCode">
                    <th mat-header-cell *matHeaderCellDef>الكود الضريبي</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.taxCode }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="unit">
                    <th mat-header-cell *matHeaderCellDef>الوحدة</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.unit }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>سعر البيع</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.price }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>الاجراءات</th>
                    <td mat-cell *matCellDef="let element">
                      <ul>
                        <li>
                          <a
                            (click)="setItemToEdite(element)"
                            href=""
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModalEditeType"
                          >
                            <i class="far fa-edit"></i>
                          </a>
                        </li>
                        <li>
                          <a (click)="delete(element.id)">
                            <i class="far fa-trash-alt"></i>
                          </a>
                        </li>
                      </ul>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                  ></tr>
                </table>

                <mat-paginator
                  [dir]="'rtl'"
                  #paginator
                  [pageIndex]="currentPage"
                  [pageSize]="pageSize"
                  (page)="pageChanged($event)"
                  [pageSizeOptions]="pageSizeOptions"
                  aria-label="Select page 44"
                >
                </mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/app-container-->
<!--Add user modal-->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">إضافة صنف جديد</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-lg-6 col-md-12 mb-3">
              <div class="form-floating">
                <input
                  [(ngModel)]="itemModel.code"
                  name="typeCode"
                  type="text"
                  class="form-control"
                  id="floatingText"
                  placeholder="TU98745"
                />
                <label for="floatingText">كود الصنف</label>
              </div>
            </div>
            <div class="col-lg-4 col-md-12 mb-3">
              <div class="form-floating">
                <input
                  [(ngModel)]="itemModel.taxCode"
                  name="typeTaxCode"
                  type="text"
                  class="form-control"
                  id="floatingText"
                  placeholder="TU98745"
                />
                <label for="floatingText">الكود الضريبي للصنف</label>
              </div>
            </div>
            <div class="col-lg-2 col-md-12 mb-3">
              <div class="form-floating">
                <select
                  [(ngModel)]="itemModel.type"
                  name="typeSymbol"
                  class="form-select"
                  id="floatingSelect"
                  aria-label="Floating label select example"
                >
                  <option [ngValue]="sym" *ngFor="let sym of symbols" selected>
                    {{ sym }}
                  </option>
                </select>
                <label for="floatingSelect">التكويد</label>
              </div>
            </div>
            <div class="col-lg-6 col-md-12 mb-3">
              <div class="form-floating">
                <input
                  [(ngModel)]="itemModel.name"
                  name="typeName"
                  type="text"
                  class="form-control"
                  id="floatingText"
                  placeholder="TU98745"
                />
                <label for="floatingText">اسم الصنف</label>
              </div>
            </div>
            <div class="col-lg-6 col-md-12 mb-3">
              <div class="form-floating">
                <select
                  [(ngModel)]="itemModel.group"
                  name="typGroupName"
                  class="form-select"
                  id="floatingSelect"
                  aria-label="Floating label select example"
                >
                  <option
                    [ngValue]="group.id"
                    *ngFor="let group of groupsList"
                    selected
                  >
                    <span>{{ group.code }}: </span> {{ group.name }}
                  </option>
                </select>
                <label for="floatingSelect">المجموعة السلعية</label>
              </div>
            </div>
            
            <div class="col-lg-6 col-md-12 mb-3">
              <div class="form-floating">
                <select
                  [(ngModel)]="itemModel.unit"
                  name="unitName"
                  class="form-select"
                  id="floatingSelect"
                  aria-label="Floating label select example"
                >
                  <option
                    [ngValue]="unit.desc_en"
                    *ngFor="let unit of unitList"
                    selected
                  >
                    {{ unit.desc_en }}
                  </option>
                </select>
                <label for="floatingSelect">الوحدة</label>
              </div>
            </div>
            <div class="col-lg-6 col-md-12 mb-3">
              <div class="form-floating">
                <input
                  [(ngModel)]="itemModel.price"
                  name="price"
                  type="number"
                  class="form-control"
                  id="floatingNumber"
                  placeholder="15000"
                />
                <label for="floatingNumber">السعر</label>
              </div>
            </div>
            <div class="col-12 justify-content-end">
              <div
                class="modal-buttons d-flex align-items-center justify-content-end"
              >
                <button
                  (click)="create()"
                  type="submit"
                  data-bs-dismiss="modal"
                  class="btn btn-success"
                >
                  إضافة صنف
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  إغلاق
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
