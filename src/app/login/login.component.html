<body>
  <!--login Form-->
  <form class="form-login">

            ></path>
          </g>
        </svg>
      </div>

      <div class="col-md-12">
        <div class="form-floating mb-3">
          <input [(ngModel)]="authModel.email" [required]="true" name="taxNumber" type="text" class="form-control" id="floatingInput"
            placeholder="الايميل">
          <label for="floatingInput">الايميل</label>
        </div>
        <div class="form-floating">
          <input
            required="required"
            [(ngModel)]="authModel.password"
            name="pass"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="******"
          />
          <label for="floatingPassword">كلمة المرور</label>
        </div>
      </div>

      <button class="btn btn-lg btn-block btn-rounded mb-4 mt-5" type="submit">
        <a (click)="onLogin()"> تسجيل الدخول </a>
      </button>
      <span *ngIf="!showExpiryError" style="color: red" class="error-message">
        انتهت مدة الرخصه
      </span>
    </div>
  </form>
  <!--/login Form-->
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/all.min.js"></script>
</body>
