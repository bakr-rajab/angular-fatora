<!--app-container-->
<div class="app-container">
  <app-comman-header></app-comman-header>
  <div class="app-main">
    <app-common-side-nav></app-common-side-nav>
    <div class="app-main_outer">
      <div class="row">
        <div class="col-12">
          <div class="d-flex align-items-start justify-content-between">
            <h1 class="page-title">إضافة فاتورة بيع</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="main-form">
            <form>
              <div class="row">
                <div class="col-lg-6 col-md-12 mb-3">
                  <div class="form-floating">
                    <select
                      [(ngModel)]="envoiceModel.type"
                      name="envoicetype"
                      class="form-select"
                      id="floatingSelect"
                      aria-label="Floating label select example"
                    >
                      <option
                        [ngValue]="type"
                        *ngFor="let type of envoiceTypes"
                        selected
                      >
                        {{ type }}
                      </option>
                    </select>
                    <label for="floatingSelect">نوع الفاتوره</label>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12 mb-3">
                  <div class="form-floating">
                    <select
                      [(ngModel)]="envoiceModel.client"
                      name="client"
                      class="form-select"
                      id="floatingSelect"
                      aria-label="Floating label select example"
                    >
                      <option
                        [ngValue]="client"
                        *ngFor="let client of clientsList"
                        selected
                      >
                        {{ client.name }}
                      </option>
                    </select>
                    <label for="floatingSelect">العميل</label>
                  </div>
                </div>

                <div class="col-lg-6 col-md-12 mb-3">
                  <div class="form-floating">
                    <input
                      [(ngModel)]="envoiceModel.internalId"
                      name="internalId"
                      type="text"
                      class="form-control"
                      id="floatingText"
                      placeholder="internal Id"
                    />
                    <label for="floatingText">internalId</label>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12 mb-3">
                  <div class="form-floating">
                    <input
                      [(ngModel)]="envoiceModel.comment"
                      name="comment"
                      type="text"
                      class="form-control"
                      id="floatingText"
                      placeholder="ملاحظه"
                    />
                    <label for="floatingText">ملاحظه</label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="main-table inner-table">
            <div class="table-actions">
              <button
                (click)="resetTypesModal()"
                type="button"
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                إضافة صنف
              </button>
            </div>

            <table
              id="example"
              class="display table table-hover"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th>#</th>
                  <th>كود الصنف</th>
                  <th>اسم الصنف</th>
                  <th>الكمية</th>
                  <th>الوحدة</th>
                  <th>القيمة</th>
                  <th>الإجمالي</th>
                  <th>قيمة الخصم التجارى</th>
                  <th>قيمة الضريبه المضافه</th>
                  <th>الإجراءات</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let type of addedTypesList; let i = index">
                  <td>#</td>
                  <!-- <td>{{ type.accountTypeCode }}</td>
                  <td>{{ type.typeName }}</td>
                  <td>{{ type.amount }}</td>
                  <td>{{ type.unit }}</td>
                  <td>{{ type.value }}</td>
                  <td>{{ type.total }}</td>
                  <td>{{ type.typeCommDisc }}</td>
                  <td>{{ type.typeAddedTax }}</td> -->
                  <td>
                    <ul>
                      <!-- <li>
                                     <a href="./">
                                       <i class="far fa-edit"></i>
  
                                     </a>
                                   </li> -->
                      <li>
                        <a (click)="deleteType(type, i)">
                          <i class="far fa-trash-alt"></i>
                        </a>
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="main-details">
          <div class="row">
            <div class="col-md-4 col-12">
              <h4>
                عدد الأصناف :
                <!-- <span>{{ typesCounter }}</span> -->
              </h4>
            </div>
            <div class="col-md-4 col-12">
              <h4>
                صافى الفاتورة :
                <!-- <span>{{ finalEnvoiceTotal }}</span> -->
              </h4>
            </div>
            <div class="col-md-4 col-12">
              <h4>
                إجمالى الفاتوره قبل الخصم :
                <!-- <span>{{ totalBeforeTaxes }}</span> -->
              </h4>
            </div>
            <div class="col-md-4 col-12">
              <h4>
                إجمالى الضريبه المضافه :
                <!-- <span>{{ totalAddedTax }}</span> -->
              </h4>
            </div>
            <div class="col-md-4 col-12">
              <h4>
                إجمالى الخصم التجارى :
                <!-- <span>{{ totalCommDisc }}</span> -->
              </h4>
            </div>
          </div>

          <form class="row gy-2 gx-3 align-items-center mt-2">
            <div class="col-auto">
              <label class="" for="autoSizingInputGroup"
                >نسبة ضريبة المنبع</label
              >
              <div class="input-group">
                <!-- <input
                  [(ngModel)]="deductionRatio"
                  name="ratio"
                  (keyup)="settingDeductionRatio()"
                  type="text"
                  class="form-control"
                  id="autoSizingInputGroup"
                /> -->
                <div class="input-group-text">%</div>
              </div>
            </div>
            <div class="col-auto">
              <label class="" for="autoSizingInput">قيمة الخصم</label>
              <!-- <input
                [(ngModel)]="deductionValue"
                name="deductionValue"
                type="number"
                class="form-control"
                id="autoSizingInput"
              /> -->
            </div>

            <div class="col-auto">
              <label class="" for="autoSizingInput">صافي المستحق</label>
              <!-- <input
                [(ngModel)]="envoiceNet"
                name="envoiceNet"
                type="number"
                class="form-control"
                id="autoSizingInput"
              /> -->
            </div>
          </form>
        </div>
        <div class="main-buttons">
          <button (click)="createEnvoice()" type="submit" class="btn btn-save">
            حفظ
          </button>
          <button
            [routerLink]="['/salesInvoice']"
            type="submit"
            class="btn btn-exit"
          >
            الرجوع
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/app-container-->
